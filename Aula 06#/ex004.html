<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome</title>
</head>
<h1>Informações sobre o seu nome</h1>
<body>
   <style>
    body{
       font: normal 20pt Arial
    }
   </style>
    <script>
        var nome = window.prompt("Qual é o seu nome")
        document.write(`Olá <strong>${nome}</strong>!, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome com letras todas maiúsculas fica assim ${nome.toUpperCase()}<br/>`)
        document.write(`O seu nome com letras minúsculas fica assim ${nome.toLowerCase()}`)
    </script>
</body>
</html>
